<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Permissions-Policy" content="clipboard-read=*, clipboard-write=*">
  <title>Unity WebGL Player | ProBull</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
  
    // Функция для отображения кастомного сообщения об ошибке
    function showCustomErrorMessage() {
        const tg = window.Telegram.WebApp;
        let languageCode = tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user.language_code : 'en';
        
        let errorMessage = languageCode === 'ru' || languageCode === 'be' || languageCode === 'uk'
            ? 'Кажется, что-то сломалось. Попробуйте перезапустить приложение, мы уже работаем над этой проблемой.'
            : 'It seems that something is broken. Try restarting the application, we are already working on this problem.';
        
        alert(errorMessage);
    }

    // Обработчик ошибок загрузки
    window.addEventListener('error', function(event) {
        showCustomErrorMessage();
        event.preventDefault(); // Предотвращаем стандартное отображение ошибки в консоли
    });

    // Обработчик ошибок не пойманных обещаний (Promise rejections)
    window.addEventListener('unhandledrejection', function(event) {
        showCustomErrorMessage();
        event.preventDefault(); // Предотвращаем стандартное отображение ошибки в консоли
    });
	function PasteFromClipboardUnity() {
    navigator.clipboard.readText().then(
        clipText => {
            console.log("Clipboard text:", clipText); // Добавьте это для проверки текста
            SendMessageToUnity("AboutMoneyScreenView", "SetClipboardText", clipText);
        }
    ).catch(err => {
        console.error("Failed to read clipboard contents: ", err);            
    });
}
    function unityShowBanner(msg, type) {
        // Модифицируем серое окно для отображения кастомного сообщения об ошибке
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }

        // Создаем элемент для сообщения об ошибке, убираем заголовок
        var div = document.createElement('div');
        var modifiedMsg = msg.replace(/^WebAssembly.*\n/, ''); // Удаляем первую строку с заголовком
        
        // Устанавливаем измененное сообщение
        div.innerHTML = modifiedMsg;
        warningBanner.appendChild(div);

        // Стилизация серого окна
        if (type === 'error') div.style = 'background: #333; color: #fff; padding: 10px;'; // Для ошибок серый фон

        // Если это предупреждение, скрываем баннер (жёлтый фон)
        if (type === 'warning') {
            div.style.display = 'none'; // Скрываем жёлтый баннер
        }

        updateBannerVisibility();
    }

    var isMobileDevice = false;

    function CheckDeviceAndReturnToUnity() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/android/i.test(userAgent) || /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            console.log("Device is an Android or iOS smartphone.");
            isMobileDevice = true;
            SendMessageToUnity("DeviceManager", "OnDeviceCheckComplete", "mobile");
        } else {
            console.log("Device is not an Android or iOS smartphone.");
            isMobileDevice = false;
            SendMessageToUnity("DeviceManager", "OnDeviceCheckComplete", "non-mobile");
        }
    }

    function triggerHapticFeedback() {
        const tg = window.Telegram.WebApp;
        if (tg.HapticFeedback) {
            tg.HapticFeedback.impactOccurred('medium');
        } else {
            console.log("HapticFeedback API not supported");
        }
    }

    function getUserData() {
        const tg = window.Telegram.WebApp;
        const user = {
            id: tg.initDataUnsafe.user.id,
            username: tg.initDataUnsafe.user.username,
            first_name: tg.initDataUnsafe.user.first_name,
            last_name: tg.initDataUnsafe.user.last_name
        };
        console.log("User data retrieved:", user);
        SendMessageToUnity("UserDataManager", "ReceiveUserData", JSON.stringify(user));
    }

    function getWebAppInitData() {
        const tg = window.Telegram.WebApp;
        const initData = tg.initDataUnsafe;
        console.log("WebAppInitData retrieved:", initData);
        SendMessageToUnity("UserDataManager", "ReceiveWebAppInitData", JSON.stringify(initData));
    }

    function getReferralCode() {
        const tg = window.Telegram.WebApp;
        const referralCode = tg.initDataUnsafe.start_param;
        console.log("Referral code retrieved:", referralCode);
        SendMessageToUnity("ReferralManager", "ReceiveReferralCode", referralCode);
    }

    function RequestReferralCodeFromJS() {
        getReferralCode();
    }

    function SendMessageToUnity(objectName, methodName, message) {
        if (typeof unityInstance !== 'undefined') {
            console.log("Sending message to Unity:", objectName, methodName, message);
            unityInstance.SendMessage(objectName, methodName, message);
        } else {
            console.error("Unity instance is not defined");
        }
    }

    // Функция для копирования текста в буфер обмена
    function CopyToClipboard(text) {
        var tempInput = document.createElement("input");
        tempInput.style = "position: absolute; left: -1000px; top: -1000px";
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("Link copied to clipboard!"); // Отобразите уведомление, что ссылка скопирована
    }

    document.addEventListener("DOMContentLoaded", function() {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.enableClosingConfirmation();
      tg.expand();
      tg.MainButton.hide();

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var progressText = document.querySelector("#unity-progress-text");
      var progressArrow = document.querySelector("#unity-progress-arrow");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        let languageCode = tg.initDataUnsafe.user.language_code;
        console.log("Detected language code:", languageCode);
        
        let backgroundImage = (languageCode === 'ru' || languageCode === 'be' || languageCode === 'uk') ? 'TemplateData/backRU.png' : 'TemplateData/backEN.png';
        container.style.background = `url('${backgroundImage}') center / cover no-repeat`;
        console.log("Applied background image:", backgroundImage);
      } else {
        console.error("User data is not available.");
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/CryptoTest.loader.js";
      var config = {
        dataUrl: buildUrl + "/CryptoTest.data",
        frameworkUrl: buildUrl + "/CryptoTest.framework.js",
        codeUrl: buildUrl + "/CryptoTest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ProBull",
        productVersion: "0.21",
        showBanner: unityShowBanner, // Используем модифицированную функцию
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "375px";
        canvas.style.height = "580px";
      }

      canvas.style.background = "none";

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          progressText.innerText = Math.round(100 * progress) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          window.unityInstance = unityInstance;
          console.log("Unity loaded and instance stored.");
          getWebAppInitData();
          getReferralCode();
        }).catch((message) => {
          showCustomErrorMessage(); // Вызов функции для кастомного сообщения
        });
      };

      document.body.appendChild(script);
    });
  </script>
</head>
<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=375 height=580 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
        <div id="unity-progress-text">0%</div>
        <img id="unity-progress-arrow" src="TemplateData/arrow.png" alt="arrow">
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-build-title">ProBull</div>
    </div>
  </div>
</body>
</html>
